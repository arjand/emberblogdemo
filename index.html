<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <nav class="navbar navbar-default" role="navigation">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">BlogApp</a>
      </div>
      
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
          <li> {{#link-to 'posts'}}Posts{{/link-to}}</li>
          <li>{{#link-to 'about'}}About{{/link-to}}</li>
          
        </ul>        
      </div><!-- /.navbar-collapse -->
    </nav>

    <!-- this tells ember where to render templates -->
    <div class="container">
      {{outlet}}
    </div>
</script>

<script type="text/x-handlebars" id="about">
  <h1>About us</h1>
</script>

<script type="text/x-handlebars" id="posts">
   
      <div class="row">
        <div class="col-xs-3">
          <table class='table'>
            <thead>
              <tr><th>Recent Posts</th></tr>
            </thead>
            {{#each model}}
            <tr><td>
                {{#link-to 'post' this}}
                  {{title}} 
                  <small class='muted'>by {{author.name}}</small>
                {{/link-to}}
            </td></tr>
            {{/each}}
          </table>
        </div>
        <div class="col-xs-9">
          {{outlet}}
        </div>
      </div>
    
</script>

<script type="text/x-handlebars" id="post">
  {{#if isEditing}}
    {{partial 'post/edit'}}
    <!-- Note: 
    Ember Action helper - sends events to your application controller or route handler when some kind of event happens in the UI -->
    <button {{action 'doneEditing'}}>Done</button>
  {{else}}
    <button {{action 'edit'}}>Edit</button>
  {{/if}}

  <h1>{{title}}</h1>
  <h2>by {{author.name}} 
    <small class='muted'>({{ format-date date}})</small>
  </h2>

  <hr>

  <div class='intro'>
    {{ excerpt}}
  </div>

  <div class='below-the-fold'>
    {{ body}}
  </div>
  </script>

<!-- Partial Template -->
<script type="text/x-handlebars" id="post/_edit">
  <p>{{input type="text" value=title}}</p>
  <p>{{input type="text" value=excerpt}}</p>
  <p>{{textarea value=body}}</p>
</script>




<script src="js/libs/jquery-1.9.1.js"></script>
<script src="js/libs/handlebars-1.0.0.js"></script>
<script src="js/libs/ember-1.0.0.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.2.1/moment.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
